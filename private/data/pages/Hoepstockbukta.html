<p>
 <b>
  Hoepstockbukta
 </b>
 (English:
 <i>
  Hoepstock Bay
 </i>
 ) is a small cove on the western coast of the island of Jan Mayen and is named after Mathijs Jansz. Hoepstock, a Rotterdam whaler, who was the first to use the bay in 1616. The cove is shown on Joan Blaeu's 1662 map of the island.
</p>
