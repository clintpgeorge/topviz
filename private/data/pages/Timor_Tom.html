  <p>
   <b>
    Timor Tom
   </b>
   is a legendary whale from the 19th century, referenced in Herman Melville's
   <i>
    Moby-Dick
   </i>
   .
  </p>
  <p>
   Dr. Lawrence Blair in his TV program
   <i>
    Myths Magic and Monsters
   </i>
   , suggests that Timor Tom was a gigantic albino Sperm Whale, who did not flee whalers, but attacked them and drowned many of them instead.
  </p>
